<div class="fluid-container" ng-controller="StatCtrl as stat">
  <div class="row animated fadeIn margined-container">
    <h1>Statistik </h1>
    <div>
      <canvas id="bar" class="chart chart-bar"
        chart-data="sum.data" chart-labels="sum.label">
        </canvas>
      <div class="content-centered row" style="margin-top:25px;">
        <div class="col-md-6">
          <h3>Jumlah dataset per kategori</h3>
          <canvas id="pie" class="chart chart-pie"
            chart-data="complete.byCategory.datasets" chart-labels="complete.byCategory.label" chart-options="options">
          </canvas> 
        </div>
        <div class="col-md-6">
          <h3>Jumlah baris data per kategori</h3>
          <canvas id="pie" class="chart chart-pie"
            chart-data="complete.byCategory.rows" chart-labels="complete.byCategory.label" chart-options="options">
          </canvas> 
        </div>
      </div>
      <div class="content-centered row" style="margin-top:25px;">
        <div class="col-md-6">
          <h3>Jumlah dataset per pengunggah</h3>
          <canvas id="pie" class="chart chart-pie"
            chart-data="complete.byUploader.datasets" chart-labels="complete.byUploader.label" chart-options="options">
          </canvas> 
        </div>
        <div class="col-md-6">
          <h3>Jumlah baris data per pengunggah</h3>
          <canvas id="pie" class="chart chart-pie"
            chart-data="complete.byUploader.rows" chart-labels="complete.byUploader.label" chart-options="options">
          </canvas> 
        </div>
      </div>
    </div>
  </div>
</div>
