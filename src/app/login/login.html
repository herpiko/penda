<div class="container-fluid animated-ease" ng-class="{'gradient-bg-1' : !spinner}">
  <div class="row animated fadeIn" ng-controller="LoginCtrl as login" style="height:100vh">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="auth-margined-container auth-form content-centered" ng-show="spinner">
      <img class="centered" style="width:32px;" src="/assets/img/spinners/spinner_64.gif">
    </div>
    <div class="auth-margined-container auth-form" ng-hide="spinner">
      <!--FORGOT PASSWORD-->
      <div ng-show="forgotPassword" class="animated fadeIn">
        <div class="login-box animated fadeIn" ng-show="forgotPasswordSuccess">
           <h4>Silakan periksa email Anda</h4>
            <p>Kami telah mengirim petunjuk untuk mengembalikan kata sandi Anda ke email Anda.</p>
            <button ng-click="login.hideForgotPassword()" class="btn btn-default">Kembali</button>
        </div>
        <div class="login-box animated fadeIn" ng-hide="forgotPasswordSuccess">
          <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                  <div style="padding:15px;">
                    <button ng-click="login.hideForgotPassword()" class="btn btn-default">Kembali</button>
                  </div>
                  <p class="col-lg-12">Silakan menghubungi pihak pengelola untuk mengembalikan kata sandi Anda.</p>
              </div>
              <!-- TODO : Fix nodemailer for sending recovery email -->
              <!--div class="form-group">
                  <div style="padding-left:15px;padding-right:15px;">
                      <input type="email" ng-model="recoveryEmail" class="form-control" id="inputEmail" placeholder="Surat elektronik">
                  </div>
                  <div ng-hide="spinner" style="padding:15px;padding-bottom:0px;">
                      <button type="submit" ng-click="login.sendRecoveryEmail(recoveryEmail)" class="btn btn-primary btn-block">Kirim</button>
                  </div>
                  <div class="col-lg-4 content-centered" ng-show="spinner">
                    <img class="centered" src="/assets/img/spinners/spinner_64.gif">
                  </div>
              </div-->
            </fieldset>
          </form>
        </div>
      </div>
      <div class="login-box animated fadeIn" ng-show="loginForm" ng-hide="spinner || forgotPassword">
        <form class="form-signin" name="auth">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><div class="fa fa-envelope auth-input-group-addon"></div></span>
                <input ng-model="account.username" type="username" name="auth.username" id="inp-username" class="form-control" placeholder="Surat elektronik" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><div class="fa fa-unlock-alt auth-input-group-addon"></div></span>
	              <input ng-model="account.password" type="password" name="auth.password" id="inp-password" class="form-control" placeholder="Sandi" required>
              </div>
            </div>
          <div>
	          <button class="btn btn-primary btn-block" type="submit" ng-click="login.login(account)" ng-disabled="auth.$invalid">Masuk</button>
	          <div style="margin-top:10px;">
	          <a href="" ng-click="login.forgotPassword()">Lupa kata sandi</a>
	          </div>
          </div>
          </div>
	      </form>
      	</div>
      </div>
    </div>
  </div>
</div>
